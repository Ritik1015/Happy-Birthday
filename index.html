<style>
body{

    background: linear-gradient(135deg,#1e1e2f,#ff4d6d);
    color:white;
    text-align:center;
    overflow-x:hidden;
}

.container{

img{

.typing{

button:hover{

/* Gift Card */

.card-wrapper{

}

.card{

    height:200px;
    margin:auto;
    position:relative;
    transform-style:preserve-3d;
    transition:1s;
}

.card.flip{
    transform:rotateY(180deg);
}

.card-front, .card-back{
    position:absolute;
    width:100%;
    height:100%;
    border-radius:20px;
    display:flex;
    align-items:center;
    justify-content:center;
    backface-visibility:hidden;
    padding:20px;

}

.card-front{
    background:#ff4d6d;
}

.card-back{
    background:white;
    color:#ff004c;

</style>
</head>
